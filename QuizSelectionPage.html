<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .quiz-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Select a Quiz</h2>
        <button class="quiz-btn" onclick="location.href='QuizPage1.html'">Quiz 1: subject1</button>
        <button class="quiz-btn" onclick="location.href='QuizPage2.html'">Quiz 2: subject2</button>
        <button class="quiz-btn" onclick="location.href='QuizPage3.html'">Quiz 3: subject3</button>
    </div>

</body>
</html>
